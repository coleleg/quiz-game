<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <title>GOT Quiz</title>
</head>
<body>
    <header class="header">

    </header>

    <main class="main">
        <container class="start">
            <h1>START</h1>
        </container>
        <container class="questions hide">
            <container class="prompt">
                <div>
                    <h3 id="question-prompt"></h3>
                </div>

            </container>
            <container class = "answers">
                <div class="answer top-left">
                    <p id="qa"></p>
                </div>
                <div class="answer top-right">
                    <p id="qb">Question B</p>
                </div>
                <div class="answer bottom-left">
                    <p id="qc">Question C</p>
                </div>
                <div class="answer bottom-right">
                    <p id="qd">Question D</p>
                </div>
            </container>
    </container>

    </main>

    <script src="./assets/scripts/index.js"></script>
</body>
</html>
