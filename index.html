<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <title>GOT Quiz</title>
</head>
<body>
    <header class="header flex">
        <h1>GoT Quiz</h1>
    </header>

    <main class="main">
        <container class="start">
            <div class="start-header">
                <h1 class="head">START</h1>
            </div>
            <div class="leader-contain">
                <div class="leader-title-contain">
                    <h3 class="leader-title">Leaderboard</h3>
                </div>
                <div class="leaderboard">
        
                </div>
            </div>
        </container>
        <container class="questions hide">
            <container class="prompt flex">
                    <h3 id="question-prompt" class="flex"></h3>
            </container> 
            <div class="flex">
                <container class = "answers">
                    <div class="answer flex top-left" id="answerA">
                        <p class="answer-p" id="qa"></p>
                    </div>
                    <div class="answer flex top-right" id="answerB">
                        <p class="answer-p" id="qb"></p>
                    </div>
                    <div class="answer flex bottom-left" id="answerC">
                        <p class="answer-p" id="qc"></p>
                    </div>
                    <div class="answer flex bottom-right" id="answerD">
                        <p class="answer-p" id="qd"></p>
                    </div>
                </container>
            </div>
    </container>
    <container class="next-question hide">
        <h2 class="head">You got lucky this time... </h2>
        <div class="next arrow-container flex">
            <p class="p">Next Question</p>
            <div class="arrow"></div>
        </div> 
    </container>
    <container class="game-over hide">
        <h1 class="head" id="game-over-text"></h1>
            <p class="p" id="your-score"></p>
            <form class="form score-form">
                <input type="text" name="name" placeholder="Your Name" />
                <button type="submit" id="submit">Submit High Score</button>
            </form>
    </container>

    </main>

    <script src="./assets/scripts/game.js"></script>
</body>
</html>
